 <!-- templates/ansade_app/panier_list.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1>Liste des Paniers</h1>
    <a href="{% url 'panier_create' %}" class="btn btn-success">Ajouter</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nom</th>
          <th scope="col">Description</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for panier in object_list %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ panier.nom }}</td>
            <td>{{ panier.description }}</td>
            <td>
              <a href="{% url 'panier_detail' pk=panier.pk %}" class="btn btn-primary btn-sm">DÃ©tails</a>
              <a href="{% url 'panier_update' pk=panier.pk %}" class="btn btn-warning btn-sm">Modifier</a>
              <a href="{% url 'panier_delete' pk=panier.pk %}" class="btn btn-danger btn-sm">Supprimer</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}

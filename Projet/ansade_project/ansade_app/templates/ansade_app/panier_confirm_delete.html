<!-- templates/ansade_app/panier_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1>Confirmer la suppression du anier</h1>
    <p>Êtes-vous sûr de vouloir supprimer le panier "{{ object }}" ?</p>
    <form method="post" action="{% url 'panier_delete' object.id %}">
      {% csrf_token %}
           <button type="submit" class="btn btn-danger">Oui, supprimer</button>
      <a href="{% url 'panier_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
  </div>

{% endblock %}

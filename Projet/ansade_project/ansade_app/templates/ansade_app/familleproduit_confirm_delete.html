<!-- templates/ansade_app/familleproduit_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1>Confirmer la suppression</h1>
    <p>Êtes-vous sûr de vouloir supprimer la famille de produits "{{ object.nom }}" ?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Oui, supprimer</button>
      <a href="{% url 'familleproduit_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
{% endblock %}

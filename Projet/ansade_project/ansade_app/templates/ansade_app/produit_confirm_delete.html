<!-- templates/ansade_app/produit_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1>Confirmer la suppression du Produit</h1>
    <p>Êtes-vous sûr de vouloir supprimer le produit "{{ object.nom }}" ?</p>
    <form method="post" class="form">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Supprimer</button>
      <a href="{% url 'produit_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
{% endblock %}

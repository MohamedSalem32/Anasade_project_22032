<!-- ansade_app/import_data.html -->
{% extends 'application_page.html' %}

{% block content %}
  <div class="cont w-full">
    <div class="width-table relative isolate px-6 pt-0 lg:px-3 t">
      <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80" aria-hidden="true">
        <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
      </div>
      <div class="w-full sm:py-20 lg:py-20">
        <!-- Titre "Importation de données" -->
        <h1 class="underline text-2xl text-center mb-4">Importation de données</h1>

        <!-- Formulaire d'importation -->
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <label for="myfile" class="mt-4 block">Choisir un fichier :</label>
          <input type="file" name="myfile" accept=".csv" class="p-2 border rounded-md w-full">
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md mt-4">Importer</button>
        </form>

        <!-- Affichage des messages -->
        {% if messages %}
          <ul class="messages mt-4">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}

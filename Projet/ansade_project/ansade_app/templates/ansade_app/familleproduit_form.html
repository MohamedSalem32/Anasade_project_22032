<!-- templates/ansade_app/familleproduit_form.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} une Famille de Produits</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Enregistrer</button>
      <a href="{% url 'familleproduit_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
{% endblock %}

<!-- templates/ansade_app/ponderation_list.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1>Liste des Pondérations</h1>
    <a href="{% url 'ponderation_create' %}" class="btn btn-success">Ajouter</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nom</th>
          <th scope="col">Valeur</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for ponderation in object_list %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ ponderation.nom }}</td>
            <td>{{ ponderation.valeur }}</td>
            <td>
              <a href="{% url 'ponderation_detail' pk=ponderation.pk %}" class="btn btn-primary btn-sm">Détails</a>
              <a href="{% url 'ponderation_update' pk=ponderation.pk %}" class="btn btn-warning btn-sm">Modifier</a>
              <a href="{% url 'ponderation_delete' pk=ponderation.pk %}" class="btn btn-danger btn-sm">Supprimer</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}

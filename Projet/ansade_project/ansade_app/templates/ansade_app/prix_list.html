<!-- templates/ansade_app/prix_list.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1>Liste des Prix</h1>
    <a href="{% url 'prix_create' %}" class="btn btn-success">Ajouter</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nom</th>
          <th scope="col">Montant</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for prix in object_list %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ prix.nom }}</td>
            <td>{{ prix.montant }}</td>
            <td>
              <a href="{% url 'prix_detail' pk=prix.pk %}" class="btn btn-primary btn-sm">DÃ©tails</a>
              <a href="{% url 'prix_update' pk=prix.pk %}" class="btn btn-warning btn-sm">Modifier</a>
              <a href="{% url 'prix_delete' pk=prix.pk %}" class="btn btn-danger btn-sm">Supprimer</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}

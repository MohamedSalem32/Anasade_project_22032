<!-- templates/ansade_app/panier_detail.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1>Détails du Panier</h1>
    <dl class="row">
      <dt class="col-sm-3">Nom</dt>
      <dd class="col-sm-9">{{ object.nom }}</dd>
      <dt class="col-sm-3">Description</dt>
      <dd class="col-sm-9">{{ object.description }}</dd>
    </dl>
    <a href="{% url 'panier_list' %}" class="btn btn-primary">Retour à la liste</a>
  </div>
{% endblock %}

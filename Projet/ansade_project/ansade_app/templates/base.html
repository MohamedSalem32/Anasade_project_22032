<!-- templates/base.html -->
{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}AnsadeApp{% endblock %}</title>
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Ajoutez ici vos liens vers les fichiers CSS externes ou CDN, si nécessaire -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <style>
        /* Ajoutez vos styles personnalisés ici */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Barre de navigation commune à toutes les pages -->
        <header class="absolute inset-x-0 top-0 z-50">
          <nav class="bg-white flex items-center justify-between p-4 lg:px-8 rounded-xl drop-shadow-md" aria-label="Global">
            <div class="flex lg:flex-1">
              <a href="https://ansade.mr/ar/" target="_blank">
                <span class="sr-only">ANSADE</span>
                <img class="h-8 w-auto" src="{% static 'ansade_img.png' %}" alt="">
              </a>
              <!-- Nouveau bouton "Page d'Accueil" -->
            </div>
            <div class="flex lg:hidden">
              <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                <span class="sr-only">Open main menu</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
              </button>
            </div>
            <div class="hidden lg:flex lg:gap-x-12">
              <a href="{% url 'home' %}" class="text-[#067610] font-semibold hover:underline ml-4">Page d'Accueil</a>
              <!-- ... (autres liens de la barre de navigation) ... -->
            </div>
            <div class="hidden lg:flex lg:flex-1 lg:justify-end">   
            </div>
          </nav>
        </header>

    {% block content %}{% endblock %}
    <!-- Ajoutez ici vos scripts JavaScript externes ou CDN, si nécessaire -->

</body>
</html>
